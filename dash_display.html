<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grafana Dashboards</title>
<style>
  body {
    text-align: center;
  }
  .dashboard-iframe {
    width: 100%;
    height: 1000px;
    border: none;
    margin: 0 auto;
  }
  .dashboard-container {
    max-width: 2000px;
    margin: 20px auto;
  }
</style>
<script>
function changeDashboard() {
  var dashboardSelect = document.getElementById("dashboardSelect");
  var selectedDashboard = dashboardSelect.options[dashboardSelect.selectedIndex].value;
  var iframe = document.getElementById("dashboardIframe");
  iframe.src = selectedDashboard;
}
</script>
</head>
<body>
<h1>Grafana Dashboards</h1>

<!-- Dropdown for selecting dashboards -->
<select id="dashboardSelect" onchange="changeDashboard()">
  <option value="http://192.168.153.128:3000/d/b58f1371-0486-4eca-9937-f94b989efbdc/new-dashboard-1222?orgId=1&refresh=5s">Local Dashboard</option>
  <option value="http://192.168.153.128:3000/d/b58f1371-0486-4eca-9937-f94b989efaea/dashboard-other?orgId=1&refresh=5s">WSL Dashboard</option>
  <!-- Add more dashboard options as needed -->
  <!-- <option value="dashboard_url">Dashboard N</option> -->
</select>

<!-- Container for the iframe -->
<div class="dashboard-container">
  <!-- Dashboard iframe -->
  <iframe id="dashboardIframe" class="dashboard-iframe"
          src="http://192.168.153.128:3000/d/b58f1371-0486-4eca-9937-f94b989efbdc/new-dashboard-1222?orgId=1&refresh=5s"
          allowfullscreen>
  </iframe>
</div>

</body>
</html>
